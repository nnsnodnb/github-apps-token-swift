name: Test

on:
  pull_request:
  push:
    branches: main

jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: Cyberbeni/install-swift-tool@v2
      with:
        url: https://github.com/tuist/xcbeautify
        version: '*'
    - name: Run test
      run: |
        set -o pipefail
        swift test 2>&1 | xcbeautify
